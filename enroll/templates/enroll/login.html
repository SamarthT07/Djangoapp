<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1> log in page</h1>
<form action="" method="post">
    {% csrf_token %}
    {% if form1.non_field_errors %}
    {% for i in form1.non_field_errors %}
    {{i}}
    {% endfor %}
    {% endif %}
    {% for i in form1 %}
    {{i.label_tag}} {{i}} {{i.errors|striptags}} <br><br>
    {% endfor %}
    <input type="submit" value="submit">


</form>

<a href="{% url 'signup' %}"> signup </a>
</body>
</html>
